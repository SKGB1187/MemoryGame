<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game!</title>
    <link rel="stylesheet" href="0805Project.css">
</head>

<body>
    <h1>CHICKEN MEMORY GAME!</h1>
    <p>Click on two cards to flip them over and see if they match. If they match move on to the
        next pair, if not try again.
    </p>

    <form id="events">
        <input type="submit" id="start" value="START GAME">
    </form>

    <div id="gameReturn">
        <div id="timer"></div>
        <div id="matchAttempts"></div>
        <div id="currentScore"></div>
    </div>

    <div id="gameContainer"></div>

    <script src="0805Project.js"> </script>
</body>

</html>
